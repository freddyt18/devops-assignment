---
# tasks file for kuma
- name: Check if Uptime Kuma is installed
  community.docker.docker_container_info:
    name: uptime-kuma
  register: uptime_kuma_info

- name: Install Uptime Kuma using Docker
  docker_container:
    name: uptime-kuma
    image: louislam/uptime-kuma
    state: started
    ports:
      - "3001:3001"
  when: not uptime_kuma_info.exists




