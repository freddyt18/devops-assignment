apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-cpp
spec:
  replicas: 3
  minReadySeconds: 15
  selector:
    matchLabels:
      app: backend-cpp
  template:
    metadata:
      labels:
        app: backend-cpp
    spec:
      containers:
        - name: backend-cpp
          image: freddyt18/backend_cpp:latest
          imagePullPolicy: Always
          resources:
            limits:
              memory: "128Mi"
              cpu: "1"
          ports:
            - containerPort: 18080
          volumeMounts:
            - name: vcpkg-tool
              mountPath: /vcpkg
          command: ["/bin/bash", "/app/linux-deploy.sh"]
      volumes:
        - name: vcpkg-tool
          hostPath:
            path: /tools/vcpkg